<div class="grid grid-cols-2 gap-4 mb-4">
  <div>
    <label class="text-sm text-gray-600 font-medium">Matricule</label>
    <input type="text" id="editMatricule" name="matricule" readonly
           class="w-full border rounded px-3 py-2 bg-gray-100 cursor-not-allowed">
  </div>
  <div>
    <label class="text-sm text-gray-600 font-medium">Nom</label>
    <input type="text" id="editNom" name="nom" required
           class="w-full border rounded px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
  </div>
  <div>
    <label class="text-sm text-gray-600 font-medium">Pr√©nom</label>
    <input type="text" id="editPrenom" name="prenom" required
           class="w-full border rounded px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
  </div>
  <div>
    <label class="text-sm text-gray-600 font-medium">Profil principal</label>
    <select id="editProfil" name="profil_id" required
            class="w-full border rounded px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
      <option value="">-- Choisir un profil --</option>
      {% for p in profils %}
        <option value="{{ p.id }}">{{ p.nom }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="text-sm text-gray-600 font-medium">Affectation</label>
    <select id="editAffectation" name="affectation_id" required
            class="w-full border rounded px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
      <option value="">-- Choisir une affectation --</option>
      {% for a in affectations %}
        <option value="{{ a.id }}">{{ a.nom }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="text-sm text-gray-600 font-medium">Heures Base</label>
    <input type="number" id="editHeuresBase" name="heures_base"
           class="w-full border rounded px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
  </div>
  <div>
    <label class="text-sm text-gray-600 font-medium">% Build</label>
    <input type="number" id="editBuild" name="pourcentage_build" min="0" max="100"
           class="w-full border rounded px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
  </div>
  <div>
    <label class="text-sm text-gray-600 font-medium">% Run</label>
    <input type="number" id="editRun" name="pourcentage_run" min="0" max="100"
           class="w-full border rounded px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
  </div>
</div>
